<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Charm&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-11 mx-auto col-md-6 quote-container p-5">
          <button
            class="btn-outline-primary text-capitalize my-4 d-block mx-auto"
            id="generate-btn"
          >
            generate quote
          </button>
          <h3 class="text-muted">
            <span class="quote-icon mr-3">
              <i class="fas fa-quote-left fa-3x"> </i>
            </span>
            <span id="quote">
              We must all suffer one of two things: the pain of discipline or
              the pain of regret.
            </span>
          </h3>
          <h5 class="text-right text-capitalize author">
            --
            <span class="quote-author ml-3" id="author">
              Jim Rohn
            </span>
          </h5>
        </div>
      </div>
    </div>

    <!-- Bootstrap.js and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

    <!-- main js -->
    <script src="js/app.js"></script>
  </body>
</html>
